<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Analysis - Portfolio</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../projects/index.html">Projects</a></li>
                <li><a href="../resume/index.html">Resume</a></li>
                <li><a href="../contact/index.html">Contact</a></li>
                <li><a href="index.html">Code Analysis</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Code Analysis</h1>
        <p>This page provides insights and statistics about the codebase of this portfolio website.</p>
        
        <div id="stats"></div>
        
        <h2>Commits by time of day</h2>
        <div id="chart"></div>
        
        <p id="selection-count">No commits selected</p>
        <dl id="language-breakdown" class="stats"></dl>
        
        <dl id="commit-tooltip" class="info tooltip" hidden>
            <dt>Commit</dt>
            <dd><a href="" id="commit-link" target="_blank"></a></dd>
            
            <dt>Date</dt>
            <dd id="commit-date"></dd>
            
            <dt>Time</dt>
            <dd id="commit-time"></dd>
            
            <dt>Author</dt>
            <dd id="commit-author"></dd>
            
            <dt>Lines edited</dt>
            <dd id="commit-lines"></dd>
        </dl>
    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
