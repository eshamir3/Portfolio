<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meta – Codebase Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Link to your existing “global” CSS (nav, typography, etc.) -->
  <link rel="stylesheet" href="../style.css" />

  <!-- ========== META PAGE INLINE CSS (only Meta-specific styles) ========== -->
  <style>
    /* ========= BASIC TYPOGRAPHY ========= */
    body {
      margin: 1rem auto;
      padding: 0 1rem;
      max-width: 100ch;
      font-family: system-ui, sans-serif;
      line-height: 1.5;
      color: #111;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.25rem;
    }
    h2 {
      font-size: 2rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    /* ========= SUMMARY STATS GRID ========= */
    #stats dl {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem 2rem;
      margin-bottom: 2rem;
      align-items: start;
    }
    #stats dt {
      font-weight: bold;
      font-size: 0.9rem;
      color: #555;
      text-transform: uppercase;
    }
    #stats dd {
      font-size: 1.25rem;
      margin: 0;
      color: #111;
    }

    /* ========= SCROLLYTELLING LAYOUT (Scatter) ========= */
    #scrolly-1 {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    /* Left column: commit story text */
    #scatter-story {
      flex: 1;
      padding-right: 1rem;
    }
    /* Right column: sticky scatter plot */
    #scatter-plot {
      flex: 1;
      position: sticky;
      top: 1rem;
      height: 60vh;
      /* Give enough height so that the scatter area is visible while scrolling */
    }
    #scatter-plot h3 {
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 1.3rem;
      color: #333;
    }
    /* Each “step” block */
    #scatter-story .step {
      margin-bottom: 2.5rem;
      padding-bottom: 0.5rem;
      font-size: 1rem;
      color: #333;
    }
    #scatter-story .step a {
      color: #0066cc;
      text-decoration: none;
    }
    #scatter-story .step a:hover {
      text-decoration: underline;
    }

    /* ========= SLIDER ========= */
    .slider-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .slider-container label {
      font-size: 1rem;
      color: #333;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    #commit-time {
      font-weight: bold;
      font-size: 0.9rem;
      color: #111;
    }
    input[type="range"] {
      flex: 1;
      height: 1.5rem;
      -webkit-appearance: none;
      background: #ddd;
      border-radius: 5px;
      outline: none;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 1.5rem;
      height: 1.5rem;
      background: #e91e63;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #c2185b;
      margin-top: -0.25rem;
    }

    /* ========= TOOLTIP FOR SCATTER ========= */
    .tooltip {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: rgba(255,255,255,0.95);
      border: 1px solid #ccc;
      padding: 0.75rem;
      border-radius: 0.4rem;
      font-size: 0.9rem;
      color: #222;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.2s ease, visibility 0.2s ease;
      z-index: 1000;
    }
    .tooltip.visible {
      visibility: visible;
      opacity: 1;
    }
    .tooltip dt {
      font-weight: bold;
      margin-bottom: 0.25rem;
      color: #444;
    }
    .tooltip dd {
      margin-left: 0;
      margin-bottom: 0.5rem;
    }
    .tooltip a {
      color: #e91e63;
      text-decoration: none;
      word-break: break-all;
    }

    /* ========= SCATTER PLOT SVG – Big axes labels ========= */
    #chart svg {
      width: 100%;
      height: 100%;
      overflow: visible;
    }
    .gridlines line {
      stroke: #eee;
      stroke-opacity: 0.7;
    }
    .x-axis text,
    .y-axis text {
      font-size: 0.85rem;
      fill: #333;
    }
    .x-axis path,
    .x-axis line,
    .y-axis path,
    .y-axis line {
      stroke: #aaa;
      stroke-opacity: 0.5;
    }
    circle {
      fill-opacity: 0.7;
      stroke: #fff;
      stroke-width: 1px;
      transition: transform 0.2s ease, fill-opacity 0.2s ease;
    }
    circle:hover {
      transform: scale(1.4);
      fill-opacity: 1;
      cursor: pointer;
    }

    /* ========= PIE CHART ========= */
    #pie {
      display: block;
      margin: 1.5rem auto;
      max-width: 300px;
      max-height: 300px;
    }
    .pie-legend {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
    .pie-legend .legend-item {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    .pie-legend .swatch {
      width: 1rem;
      aspect-ratio: 1;
      border-radius: 50%;
      flex-shrink: 0;
    }

    /* ========= UNIT VISUALIZATION (“FILES BY SIZE”) – Bottom scrollytelling ========= */
    #scrolly-2 {
      display: flex;
      gap: 2rem;
      margin-top: 3rem;
      margin-bottom: 2rem;
    }
    /* Left column: unit-viz of files (sticky) */
    #file-viz {
      flex: 1;
      position: sticky;
      top: 1rem;
      /* So that it stays visible as you scroll the right column */
      min-height: 400px;
      border-left: 2px solid #eee;
      padding-left: 1rem;
    }
    /* Right column: commit story text for unit-viz */
    #file-story {
      flex: 1;
      padding-right: 1rem;
    }
    /* Each step for file-story */
    #file-story .step {
      margin-bottom: 2.5rem;
      padding-bottom: 0.5rem;
      font-size: 1rem;
      color: #333;
    }
    #file-story .step a {
      color: #0066cc;
      text-decoration: none;
    }
    #file-story .step a:hover {
      text-decoration: underline;
    }

    /* Inside #file-viz, each file uses a <dl><dt>…</dt><dd>…</dd></dl> */
    #file-viz dl {
      display: grid;
      grid-template-columns: 1fr 4fr;
      gap: 0.5rem 1rem;
      align-items: start;
      margin-bottom: 1rem;
    }
    #file-viz dt {
      font-weight: bold;
      color: #555;
      font-size: 0.9rem;
    }
    #file-viz dt code {
      font-family: monospace;
      font-size: 0.9rem;
      word-break: break-all;
    }
    #file-viz dd {
      display: flex;
      flex-wrap: wrap;
      gap: 0.15rem;
      align-items: start;
      padding-top: 0.5rem;
      margin-left: 0;
    }
    .loc {
      width: 0.5rem;
      aspect-ratio: 1;
      border-radius: 50%;
      transition: opacity 0.2s ease;
    }
    .loc:hover {
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <main>
    <!-- ========== PAGE TITLE + DESCRIPTION ========== -->
    <h1>Meta</h1>
    <p>This page includes stats about the code of this website.</p>

    <!-- ========== SUMMARY STATS GRID ========== -->
    <section id="stats">
      <dl>
        <div class="stat-item">
          <dt>COMMITS</dt>
          <dd id="stat-commits">—</dd>
        </div>
        <div class="stat-item">
          <dt>FILES</dt>
          <dd id="stat-files">—</dd>
        </div>
        <div class="stat-item">
          <dt>TOTAL LOC</dt>
          <dd id="stat-loc">—</dd>
        </div>
        <div class="stat-item">
          <dt>MAX DEPTH</dt>
          <dd id="stat-depth">—</dd>
        </div>
        <div class="stat-item">
          <dt>LONGEST LINE</dt>
          <dd id="stat-longest">—</dd>
        </div>
        <div class="stat-item">
          <dt>MAX LINES</dt>
          <dd id="stat-maxlines">—</dd>
        </div>
      </dl>
    </section>

    <!-- ========== EVOLUTION HEADING (Scatter) ========== -->
    <h2>Evolution over time</h2>

    <!-- ========== SCROLLYTELLING BLOCK (Scatter) ========= -->
    <div id="scrolly-1">
      <!-- LEFT: commit story text (Scrollama steps) -->
      <div id="scatter-story"></div>

      <!-- RIGHT: sticky scatter plot -->
      <div id="scatter-plot">
        <h3>Commits by time of day</h3>
        <div id="chart"></div>
      </div>
    </div>

    <!-- ========== SLIDER & TIME LABEL ========= -->
    <div class="slider-container">
      <label for="commit-progress">
        Show commits until:
        <input type="range" id="commit-progress" min="0" max="100" value="100" />
        <time id="commit-time"></time>
      </label>
    </div>

    <!-- ========== SELECTION COUNT & LANGUAGE BREAKDOWN (Placeholder) ========= -->
    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>

    <!-- ========== PIE CHART (Static) ========= -->
    <svg id="pie"></svg>
    <div class="pie-legend"></div>

    <!-- ========== TOOLTIP (Initially hidden) ========= -->
    <dl id="commit-tooltip" class="tooltip">
      <dt>Commit</dt>
      <dd><a href="#" id="commit-link" target="_blank"></a></dd>
      <dt>Date</dt>
      <dd id="commit-date"></dd>
      <dt>Time</dt>
      <dd id="commit-time-tooltip"></dd>
      <dt>Author</dt>
      <dd id="commit-author"></dd>
      <dt>Lines edited</dt>
      <dd id="commit-lines"></dd>
    </dl>

    <!-- ========== CODEBASE EVOLUTION (Bottom unit-viz scrollytelling) ========= -->
    <h2>Codebase evolution</h2>
    <div id="scrolly-2">
      <!-- LEFT: sticky “files by size” unit visualization -->
      <div id="file-viz"></div>

      <!-- RIGHT: commit story text for unit-viz -->
      <div id="file-story"></div>
    </div>
  </main>

  <!-- ========== MAIN JS (scatter + unit-viz scrollytelling) ========== -->
  <script type="module" src="./main.js"></script>
</body>
</html>
