<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meta - Codebase Analysis</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <script type="module" src="../global.js"></script>

  <main>
    <h1>Meta</h1>
    <p>This page provides insights and statistics about the codebase of this portfolio website.</p>

    <div id="stats"></div>

    <div id="scrolly-1">
      <div id="scatter-story"></div>
      <div id="scatter-plot">
        <div id="chart"></div>
      </div>
    </div>

    <div class="slider-container">
      <label for="commit-progress">Show commits until:
        <input type="range" id="commit-progress" min="0" max="100" />
        <time id="commit-time"></time>
      </label>
    </div>

    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>
    <dl id="commit-tooltip" class="info tooltip" hidden>
      <dt>Commit</dt>
      <dd><a href="" id="commit-link" target="_blank"></a></dd>
      <dt>Date</dt>
      <dd id="commit-date"></dd>
      <dt>Time</dt>
      <dd id="commit-time"></dd>
      <dt>Author</dt>
      <dd id="commit-author"></dd>
      <dt>Lines edited</dt>
      <dd id="commit-lines"></dd>
    </dl>

    <h2>Files by size</h2>
    <dl id="files"></dl>
  </main>

  <script type="module" src="./main.js"></script>
</body>
</html>
