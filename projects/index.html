<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    #projects-pie-plot {
      width: 400px;
      height: 400px;
      max-width: 20em;
      margin-block: 2em;
      overflow: visible;
    }

    .github-stats {
      margin-top: 2em;
      font-family: monospace;
      font-size: 0.9rem;
      color: gray;
      text-align: center;
    }

    /* Pie chart and legend container */
    .pie-legend-container {
      display: flex;
      align-items: flex-start;
      gap: 2em;
      margin-block: 2em;
    }
    .legend {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(9em, 1fr));
      border: 1px solid #ddd;
      padding: 1em;
      gap: 1em;
      flex: 1;
      margin: 0;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    .swatch {
      display: inline-block;
      width: 1em;
      height: 1em;
      background-color: var(--color);
      border-radius: 3px;
    }
    .searchBar {
      display: block;
      margin-block: 2em;
      max-width: 20em;
      width: 100%;
    }
  </style>
</head>
<body>

<div class="main-content">
  <h1 class="projects-title">My Projects</h1>
  
  <div class="projects">
    <!-- JavaScript will dynamically insert the project articles here -->
  </div>

  <!-- 🔢 GitHub stats will go here -->
  <div class="github-stats"></div>

  <input
    class="searchBar"
    type="search"
    aria-label="Search projects"
    placeholder="🔍 Search projects…"
  />

  <div class="pie-legend-container">
    <svg id="projects-pie-plot" viewBox="-50 -50 100 100"></svg>
    <ul class="legend"></ul>
  </div>
</div>

<!-- 🔁 This should run first -->
<script src="../global.js" type="module"></script>
<script src="./projects.js" type="module"></script>

</body>
</html>
