<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    .dashboard {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      gap: 2em;
      margin-bottom: 2em;
    }

    #projects-pie-plot {
      width: 300px;
      height: 300px;
      overflow: visible;
    }

    .legend {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(9em, 1fr));
      gap: 0.5em 1em;
      list-style: none;
      padding: 1em;
      border: 1px solid #ddd;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5em;
    }

    .legend-item .swatch {
      display: inline-block;
      width: 1em;
      height: 1em;
      aspect-ratio: 1;
      background-color: var(--color);
      border-radius: 50%;
    }

    .searchBar {
      font-size: 1rem;
      padding: 0.5em;
      width: 100%;
      max-width: 40ch;
      margin-block: 1.5em;
    }

    .github-stats {
      margin-top: 2em;
      font-family: monospace;
      font-size: 0.9rem;
      color: gray;
      text-align: center;
    }
  </style>
</head>
<body>
  <script src="../global.js" type="module"></script>

  <div class="main-content">
    <h1 class="projects-title">My Projects</h1>

    <!-- DASHBOARD: Pie + Legend -->
    <div class="dashboard">
      <svg id="projects-pie-plot" viewBox="-50 -50 100 100"></svg>
      <ul class="legend"></ul>
    </div>

    <!-- 🔍 SEARCH -->
    <input
      class="searchBar"
      type="search"
      aria-label="Search projects"
      placeholder="🔍 Search projects..."
    />

    <!-- 📝 Projects will be inserted here -->
    <div class="projects"></div>

    <!-- 📦 GitHub stats -->
    <div class="github-stats"></div>
  </div>

  <script src="./projects.js" type="module"></script>
</body>
</html>
