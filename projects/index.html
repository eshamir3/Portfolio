<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    #projects-pie-plot {
      width: 400px;
      height: 400px;
      max-width: 20em;
      margin-block: 2em;
      overflow: visible;
    }

    .github-stats {
      margin-top: 2em;
      font-family: monospace;
      font-size: 0.9rem;
      color: gray;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="main-content">
  <h1 class="projects-title">My Projects</h1>
  
  <div class="projects">
    <!-- JavaScript will dynamically insert the project articles here -->
  </div>

  <!-- 🔢 GitHub stats will go here -->
  <div class="github-stats"></div>

  <!-- 📊 Pie chart will appear below -->
  <svg id="projects-pie-plot" viewBox="-50 -50 100 100"></svg>
</div>

<!-- 🔁 This should run first -->
<script src="./global.js" type="module"></script>
<script src="projects.js" type="module"></script>

<!-- 📊 D3 Pie chart -->
<script type="module">
  import * as d3 from 'https://cdn.jsdelivr.net/npm/d3@7.9.0/+esm';

  window.addEventListener('DOMContentLoaded', () => {
    const data = [1, 2, 3, 4, 5, 5];
    const arcGenerator = d3.arc().innerRadius(0).outerRadius(50);
    const sliceGenerator = d3.pie();
    const arcData = sliceGenerator(data);
    const arcs = arcData.map(d => arcGenerator(d));
    const colors = d3.scaleOrdinal(d3.schemeTableau10);

    arcs.forEach((arc, idx) => {
      d3.select('#projects-pie-plot')
        .append('path')
        .attr('d', arc)
        .attr('fill', colors(idx));
    });
  });
</script>

</body>
</html>
