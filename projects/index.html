<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Projects</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      gap: 2rem;
      margin-bottom: 1rem;
    }
    #projects-pie-plot {
      width: 300px;
      height: 300px;
    }
    .legend {
      list-style: none;
      border: 1px solid #ccc;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(8rem, 1fr));
      gap: 0.5rem;
      margin: 0;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .legend-item .swatch {
      width: 1em;
      height: 1em;
      background-color: var(--color);
      border-radius: 0.25em;
    }
    .searchBar {
      width: 100%;
      max-width: 400px;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <script src="../global.js" type="module"></script>

  <div class="main-content">
    <h1>My Projects</h1>

    <div class="controls">
      <svg id="projects-pie-plot" viewBox="-50 -50 100 100"></svg>
      <ul class="legend"></ul>
    </div>

    <!-- Make sure this has class="searchBar" -->
    <input
      type="search"
      class="searchBar"
      placeholder="🔍 Search projects…"
      aria-label="Search projects"
    />

    <div class="projects"></div>
  </div>

  <script src="projects.js" type="module"></script>
</body>
</html>
