<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Projects</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    /* ========== CONTROLS ROW ========== */
    .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      gap: 2rem;
      margin-bottom: 1.5rem;
    }
    /* PIE CHART */
    #projects-pie-plot {
      flex: 1 1 300px;
      max-width: 20em;
      view-box: -50 -50 100 100;
    }
    /* fade out non-hover slices */
    #projects-pie-plot:has(path:hover) path:not(:hover) {
      opacity: 0.5;
    }
    #projects-pie-plot path {
      transition: opacity 0.3s, transform 0.3s;
      cursor: pointer;
    }
    #projects-pie-plot path.selected {
      transform: scale(1.05);
      stroke: white;
      stroke-width: 2px;
      fill: var(--color-accent) !important;
    }

    /* LEGEND */
    .legend {
      flex: 1 1 300px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(8em, 1fr));
      gap: 0.5rem;
      list-style: none;
      margin: 0;
      padding: 1rem;
      border: 1px solid var(--border-color, #ccc);
      border-radius: 0.3rem;
      background: #fafafa;
      box-sizing: border-box;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }
    .legend-item.selected {
      font-weight: bold;
    }
    .legend-item .swatch {
      width: 1em;
      aspect-ratio: 1/1;
      background: var(--color);
      border-radius: 50%;
      flex-shrink: 0;
    }

    /* SEARCH BAR */
    .searchBar {
      flex: 1 1 100%;
      max-width: 700px;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid var(--border-color, #ccc);
      border-radius: 0.3rem;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <!-- global.js must load first to set up nav, theme, etc. -->
  <script src="../global.js" type="module"></script>

  <div class="main-content">
    <h1 class="projects-title">My Projects</h1>

    <div class="controls">
      <!-- pie chart -->
      <svg id="projects-pie-plot" viewBox="-50 -50 100 100"></svg>
      <!-- legend will be populated by D3 -->
      <ul class="legend"></ul>
      <!-- search filter -->
      <input
        type="search"
        class="searchBar"
        placeholder="🔍 Search projects…"
        aria-label="Search projects"
      />
    </div>

    <!-- project cards rendered here -->
    <div class="projects"></div>
  </div>

  <!-- your interactive logic -->
  <script src="projects.js" type="module"></script>
</body>
</html>
