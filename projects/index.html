<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Projects</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    /* ======== Controls at the top ======== */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      margin-bottom: 2rem;
    }
    #projects-pie-plot {
      width: 200px;
      height: 200px;
    }
    /* Fade non-hovered slices */
    #projects-pie-plot:has(path:hover) path:not(:hover) {
      opacity: 0.5;
    }
    #projects-pie-plot path {
      cursor: pointer;
      transition: 200ms;
    }
    /* Legend styling */
    .legend {
      list-style: none;
      padding: 0.5rem;
      margin: 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(6em, 1fr));
      gap: 0.5rem;
      border: 1px solid #ccc;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      cursor: pointer;
    }
    .legend-item .swatch {
      width: 1em;
      height: 1em;
      border-radius: 0.2em;
      background-color: var(--color);
    }
    /* Search-bar wide style */
    .searchBar {
      flex: 1;
      min-width: 200px;
      padding: 0.5rem;
      font-size: 1rem;
    }
    /* Highlight selection */
    path.selected {
      --color: oklch(60% 45% 0) !important;
      fill: var(--color) !important;
    }
    .legend-item.selected {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- nav + theme from global.js -->
  <script src="../global.js" type="module"></script>

  <div class="main-content">
    <h1>My Projects</h1>

    <div class="controls">
      <svg id="projects-pie-plot" viewBox="-50 -50 100 100"></svg>
      <ul class="legend"></ul>
      <input
        type="search"
        class="searchBar"
        placeholder="🔍 Search projects…"
        aria-label="Search projects"
      />
    </div>

    <div class="projects"></div>
  </div>

  <script src="projects.js" type="module"></script>
</body>
</html>
