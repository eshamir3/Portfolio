<h1>Contact Me</h1>

<form id="contact-form" action="mailto:foo@example.com" method="GET">
  <label>
    Subject:
    <input name="subject" required>
  </label>
  <br>
  <label>
    Message:
    <textarea name="body" required></textarea>
  </label>
  <br>
  <button type="submit">Submit</button>
</form>
